<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>

            </ul>

    <main>
        <section>
            <h1>Contact Me</h1>

            <form action="thankyou.html" method="get" onsubmit="alert('Thank you! You have succesfully submitted the form. I will contact you ASAP')">
                
                <label for="name">Fullname*</label>
                <input type="text" id="name" name="first_name" placeholder="Your name.." required>
                <input type="text" name="last_name" placeholder="Your last name.." required >
    
                <label for="phone-number">Phone number*</label>
                <input name="phone_number" id="phone-number" type="tel" placeholder="Your phone.." pattern="[0-9]+" title="Only numbers are allowed" required>
    
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="" disabled selected>Select your country</option>
                    <option value="us">United States</option>
                    <option value="cn">China</option>
                    <option value="in">India</option>
                    <option value="jp">Japan</option>
                    <option value="de">Germany</option>
                    <option value="uk">United Kingdom</option>
                    <option value="fr">France</option>
                    <option value="br">Brazil</option>
                    <option value="it">Italy</option>
                    <option value="ca">Canada</option>
                    <option value="ru">Russia</option>
                    <option value="au">Australia</option>
                    <option value="es">Spain</option>
                    <option value="mx">Mexico</option>
                    <option value="kr">South Korea</option>
                    <option value="id">Indonesia</option>
                    <option value="tr">Turkey</option>
                    <option value="sa">Saudi Arabia</option>
                    <option value="za">South Africa</option>
                    <option value="ar">Argentina</option>
                    <option value="nl">Netherlands</option>
                    <option value="ch">Switzerland</option>
                    <option value="se">Sweden</option>
                    <option value="pl">Poland</option>
                    <option value="be">Belgium</option>
                    <option value="th">Thailand</option>
                    <option value="vn">Vietnam</option>
                    <option value="eg">Egypt</option>
                    <option value="ng">Nigeria</option>
                    <option value="pk">Pakistan</option>           
                </select>
    
                <textarea name="message" id="message" placeholder="Your message.."></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </section>
        
    </main>
