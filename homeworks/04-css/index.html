<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Victor Alvarado</title>
  </head>
  <body>
    <div id="container">
      <button id="theme-toggle">
        <img
          class="theme-toggle__image theme-toggle__image--dm"
          src="./assets/icons/dark-light-mode-icon.svg"
          alt="Dark Mode"
        />

        <img
          class="theme-toggle__image theme-toggle__image--lm"
          src="./assets/icons/dark-light-mode-icon-dm.svg"
          alt="Light Mode"
        />
        <span class="theme-toggle__text">Dark mode</span>
      </button>

      <header class="header">
        <div class="profile">
          <div class="profile__image-container">
            <img
              class="profile__image-picture"
              src="./assets/images/victor-alvarado.jpeg"
              alt="Image of Victor Alvarado"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__headline">Victor Alvarado</h1>
            <p class="profile__subheadline">Software Engineer</p>

            <div class="social-media social-media--lm">
              <a class="social-media__link" href="#">
                <img class="social-media__icon" src="./assets/icons/github.svg" alt="Github"
              /></a>

              <a class="social-media__link" href="#"
                ><img class="social-media__icon" src="./assets/icons/twitter.svg" alt="Twitter"
              /></a>
              <a class="social-media__link" href="#"
                ><img class="social-media__icon" src="./assets/icons/linkedin.svg" alt="LinkedIn"
              /></a>
              <a class="social-media__link" href="#"
                ><img class="social-media__icon" src="./assets/icons/youtube.svg" alt="Youtube"
              /></a>
            </div>

            <div class="social-media social-media--dm">
              <a class="social-media__link" href="#">
                <img class="social-media__icon" src="./assets/icons/github-dm.svg" alt="Github"
              /></a>

              <a class="social-media__link" href="#"
                ><img class="social-media__icon" src="./assets/icons/twitter-dm.svg" alt="Twitter"
              /></a>

              <a class="social-media__link" href="#"
                ><img
                  class="social-media__icon"
                  src="./assets/icons/linkedin-dm.svg"
                  alt="LinkedIn"
              /></a>

              <a class="social-media__link" href="#"
                ><img class="social-media__icon" src="./assets/icons/youtube-dm.svg" alt="Youtube"
              /></a>
            </div>
          </div>
        </div>

        <div class="profile__facts">
          <p class="profile__facts-paragraph">
            <span class="profile__facts-number">7</span> years of work experience
          </p>

          <p class="profile__facts-paragraph">
            <span class="profile__facts-number">50+</span> Completed projects
          </p>
          <p class="profile__facts-paragraph">
            <span class="profile__facts-number">20+</span> Satisfied customers
          </p>
        </div>

        <div class="profile__contact">
          <a class="btn btn--highlight" href="#">
            Download CV
            <img class="btn__image" src="./assets/icons/download.png" alt="Download" />
          </a>
          <!-- Doubt: is it better to place the image here or as a background-image? -->
          <a class="btn" href="">Contact me</a>
        </div>
      </header>

      <main>
        <nav class="tabs-container">
          <a class="btn btn--tab active">Portfolio</a>
          <a class="btn btn--tab">Skills</a>
        </nav>

        <div id="portfolio">
          <!-- <h2 class="headline headline--hidden">Portfolio</h2> -->

          <a class="portfolio__link" href="#"
            ><img class="portfolio__link-image" src="./assets/images/1.png" alt="Project 1"
          /></a>

          <a class="portfolio__link" href="#"
            ><img class=".portfolio__link-image" src="./assets/images/2.png" alt="Project 2"
          /></a>

          <a class="portfolio__link" href="#"
            ><img class="portfolio__link-image" src="./assets/images/3.jpeg" alt="Project 3"
          /></a>

          <a class="portfolio__link" href="#"
            ><img class="portfolio__link-image" src="./assets/images/4.jpeg" alt="Project 4"
          /></a>

          <a class="portfolio__link" href="#"
            ><img class="portfolio__link-image" src="./assets/images/5.png" alt="Project 5"
          /></a>

          <a class="portfolio__link" href="#"
            ><img class="portfolio__link-image" src="./assets/images/6.png" alt="Project 6"
          /></a>
        </div>
      </main>
    </div>

    <footer class="footer">
      <p class="footer__copyright">Â© Victor Alvarado. 2022 All rigths reserved</p>
    </footer>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
