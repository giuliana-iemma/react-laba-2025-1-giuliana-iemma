      <header>
        <div id="profile-info">
          <div class="profile-image">
            <img
              class="profile-image__image"
              src="./assets/images/victor-alvarado.jpeg"
              alt="Image of Victor Alvarado"

          </div>

          <div class="info">
            <h1 class="info__headline">Victor Alvarado</h1>
            <p class="info__subheadline">Software Engineer</p>

            <div class="social-media">

                  src="./assets/icons/github.svg"

              /></a>
              <a class="social-media__link" href="#"
                ><img
                  class="social-media__link__image"
                  src="./assets/icons/twitter.svg"
                  alt="Twitter"
              /></a>
              <a class="social-media__link" href="#"
                ><img
                  class="social-media__link__image"
                  src="./assets/icons/linkedin.svg"
                  alt="LinkedIn"
              /></a>
              <a class="social-media__link" href="#"
                ><img
                  class="social-media__link__image"
                  src="./assets/icons/youtube.svg"
                  alt="Youtube"
              /></a>
            </div>
          </div>
        </div>

        <div class="profile-facts">
          <p class="profile-facts__paragraph">
            <span class="profile-facts__paragraph__number">7</span> years of work experience
          </p>
          <p class="profile-facts__paragraph">
            <span class="profile-facts__paragraph__number">50+</span> Completed projects
          </p>
          <p class="profile-facts__paragraph">
            <span class="profile-facts__paragraph__number">20+</span> Satisfied customers
          </p>
        </div>

        <div class="contact">
          <a class="btn btn--highlight" href="">
            Download CV

          </a>
          <!-- Doubt: is it better to place the image here or as a background-image? -->
          <a class="btn" href="">Contact me</a>
        </div>
      </header>

      <main>
